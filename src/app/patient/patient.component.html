<div class="doctor-interface-container">
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openAddPatientDialog()">Add Patient</button>
    </div>
  
    <div class="doctor-table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table">
  
        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let patient"> {{patient.Name}} </td>
        </ng-container>
  
        <!-- Specialization Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let patient"> {{patient.Email}} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="Mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let patient"> {{patient.Mobile}} </td>
        </ng-container>
  
        <!-- Mobile Column -->
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let patient"> {{patient.Address}} </td>
        </ng-container>

                <!-- Mobile Column -->
                <ng-container matColumnDef="Gender">
                  <th mat-header-cell *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let patient"> {{patient.Gender}} </td>
                </ng-container>

                   <!-- Mobile Column -->

  
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let patient">
           <button mat-icon-button [routerLink]="['/patientDetails', patient.id]"> 

            
              <mat-icon>launch</mat-icon>
            </button>
             <button mat-icon-button color="warn" (click)="delete(patient.id)">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
  
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [length]="dataSource.length" [pageSize]="20" showFirstLastButtons></mat-paginator>
    </div>
  </div>
