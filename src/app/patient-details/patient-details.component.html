<div *ngIf="patient" class="doctor-card">
    <h1>Détails du patient</h1>
    <div class="doctor-info">
      <p><strong>ID:</strong> {{ patient.id }}</p>
      <p><strong>Nom:</strong> {{ patient.Name }}</p>
      <p><strong>Email:</strong> {{ patient.Email }}</p>
      <p><strong>Mobile:</strong> {{ patient.Mobile }}</p>
      <p><strong>Disease:</strong> {{ patient.Disease }}</p>
      <p><strong>Gender:</strong> {{ patient.Gender }}</p>
      <p><strong>BloodGroup:</strong> {{ patient.BloodGroup }}</p>
      
    </div>
    
    <!-- Bouton Modifier -->
    <button class="btn-edit" (click)="openEditPopup()">Modifier</button>
  </div>
  
  <!-- Si aucune information n'est trouvée -->
  <div *ngIf="!patient" class="no-doctor">
    <p>Le patient n'a pas été trouvé.</p>
  </div>
  
  <!-- Pop-up -->
  <div *ngIf="isPopupOpen" class="popup-overlay">
    <div class="popup-content">
      <h2>Modifier le patient</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input id="name" formControlName="Name" type="text">
        </div>
  
        <div class="form-group">
          <label for="specialization">Email :</label>
          <input id="specialization" formControlName="Email" type="text">
        </div>
        <div class="form-group">
            <label for="name">Mobile :</label>
            <input id="name" formControlName="Mobile" type="text">
          </div>
          <div class="form-group">
            <label for="name">Disease :</label>
            <input id="name" formControlName="Disease" type="text">
          </div>
          <div class="form-group">
            <label for="name">Gender :</label>
            <input id="name" formControlName="Gender" type="text">
          </div>
          <div class="form-group">
            <label for="name">BloodGroup :</label>
            <input id="name" formControlName="BloodGroup" type="text">
          </div>
  
       
        <div class="form-actions">
          <button type="submit" class="btn-submit">Sauvegarder</button>
          <button type="button" class="btn-cancel" (click)="closePopup()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
