<div class="login-page">
  <section>
    <div class="login-box">
      <div class="card-header text-center">
        <img src="./assets/admin.png" alt="Logo" class="logo">
        <h2>Welcome</h2>
        <p>Login to your admin account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" id="email" />
          <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="text-danger">Email is required</small>
        </div>

        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" id="password" />
          <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" class="text-danger">Password is required</small>
        </div>

        <div class="text-center">
          <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </section>
</div>
