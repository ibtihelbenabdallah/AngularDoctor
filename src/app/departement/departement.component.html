<div class="doctor-interface-container">
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openAddDepartementDialog()">Add Departement</button>
    </div>
  
    
    <div class="doctor-table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table">
  
       <!-- ID Column -->
<ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let departement"> {{departement.id}} </td>
  </ng-container>
  
  <!-- Description Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let departement"> {{departement.description}} </td>
  </ng-container>
  
  <!-- Specialisation Column -->
  <ng-container matColumnDef="Specialisation">
    <th mat-header-cell *matHeaderCellDef> Specialization </th>
    <td mat-cell *matCellDef="let departement"> {{departement.specialisation}} </td>
  </ng-container>
  
  
        
  
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let departement">
            <button mat-icon-button [routerLink]="['/departementDetails', departement.id]">
              <mat-icon>launch</mat-icon>
            </button>
             <button mat-icon-button color="warn" (click)="delete(departement.id)">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
  
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource.length" [pageSize]="20" showFirstLastButtons></mat-paginator>
    </div>
  </div>
