<div class="consultations-container">
    <div class="header-actions">
        <button mat-raised-button color="primary" (click)="openAddConsultationDialog()">
          <mat-icon>add</mat-icon> Add Consultation
        </button>
      </div>
    <table mat-table [dataSource]="consultations" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let consultation">{{ consultation.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef>Patient Name</th>
        <td mat-cell *matCellDef="let consultation">{{ consultation.patientName || 'Unknown' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="doctorName">
        <th mat-header-cell *matHeaderCellDef>Doctor Name</th>
        <td mat-cell *matCellDef="let consultation">{{ consultation.doctorName || 'Unknown' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let consultation">{{ consultation.Date | date: 'shortDate' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let consultation">{{ consultation.Reason }}</td>
      </ng-container>
  
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let consultation">{{ consultation.Notes }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let consultation">
            <button mat-icon-button [routerLink]="['/consultationDetails', consultation.id]" matTooltip="Voir les dÃ©tails">
                <mat-icon>launch</mat-icon>
              </button>
          <button
            class="delete-button"
            aria-label="Delete Consultation"
            (click)="deleteConsultation(consultation.id)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
