<div class="doctor-interface-container">
  <div class="header-actions">
    <button mat-raised-button color="primary" (click)="openAddDoctorDialog()">Add doctor</button>
  </div>

  <div class="doctor-table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.Name}} </td>
      </ng-container>

      <!-- Specialization Column -->
      <ng-container matColumnDef="Specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.Specialization}} </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef> Departement </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.departmentName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.Email}} </td>
      </ng-container>

      <!-- Mobile Column -->
      <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.Mobile}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let doctor">
          <button mat-icon-button [routerLink]="['/doctorDetails', doctor.id]">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(doctor.id)">
            <mat-icon>delete</mat-icon>
          </button> 
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="dataSource.length" [pageSize]="20" showFirstLastButtons></mat-paginator>
  </div>
</div>
