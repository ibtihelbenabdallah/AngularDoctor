 <mat-card *ngIf="consultation">
    <mat-card-header>
      <mat-card-title>Consultation Details</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="consultation-detail">
        <mat-form-field appearance="outline">
          <mat-label>Patient Name</mat-label>
          <input matInput [value]="consultation.patientName" readonly />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Doctor Name</mat-label>
          <input matInput [value]="consultation.doctorName" readonly />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [value]="consultation.Date | date:'short'" readonly />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Reason</mat-label>
          <input matInput [value]="consultation.Reason" readonly />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Notes</mat-label>
          <textarea matInput [value]="consultation.Notes" readonly></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
